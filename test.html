<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        img {
          width: 500px;
          transition: 0.5s;
        }
 
</style>
<body>
  <div class="hello">
    <div>
      <button onclick="left()">left</button>
      <button onclick="right()">right</button>
      <button onclick="top1()">top</button>
      <button onclick="down()">down</button>
    </div>
    <div><img src="PCportable.jpg" alt="pc"></div>
    <div class="mac" <img src="macair.png" alt=""></div>
  </div>
  <script>
    function left(){
      document.querySelector('img').style.clipPath ="polygon(25% 0%, 100% 0%, 100% 100%, 25% 100%, 0% 50%)";
    }
        function right(){
      document.querySelector('img').style.clipPath ="polygon(0% 0%, 75% 0%, 100% 50%, 75% 100%, 0% 100%)";
    }
        function top1(){
      document.querySelector('img').style.clipPath ="polygon(10% 20%, 50% 0, 90% 20%, 90% 100%, 10% 100%)";
    }
    
        function down(){
      document.querySelector('img').style.clipPath ="polygon(0 0, 100% 0%, 100% 80%, 50% 100%, 0 80%)";
    }
  </script>
</body>
</html>
